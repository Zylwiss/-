<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LNG Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: url('dupa.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      text-shadow: 2px 2px #fff6;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffeb8a;
    }

    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      z-index: 1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      cursor: pointer;
    }

    #clock {
      position: fixed;
      top: 15px;
      right: 25px;
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      font-weight: bold;
      z-index: 3;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Zegar -->
  <div id="clock">--:--:--</div>

  <!-- Główna zawartość -->
  <div id="mainContent">
    <h1>DICK LNG</h1>
    <button onclick="startSlideshow()">DICK LNG HERE!!</button>
  </div>

  <!-- Obraz do pokazu -->
  <img id="fullScreenImage" src="IMG_7694.png" alt="">
  <audio id="customSound" src="TAK TAK.mp3"></audio>

  <script>
    const img = document.getElementById('fullScreenImage');
    const main = document.getElementById('mainContent');
    const sound = document.getElementById('customSound');
    const clock = document.getElementById('clock');

    // Lista zdjęć do pokazu slajdów
    const images = [
      "IMG_7694.png",
      "zump.jpg",
      "kump.jpg",
      "wump.jpg",
      "bump.jpg",
    ];

    let currentIndex = 0;
    let slideshowInterval;

    function startSlideshow() {
      main.style.display = 'none';
      img.style.display = 'block';
      img.style.opacity = 1;
      sound.play();

      // Pokaz slajdów co 5 sekund
      slideshowInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = images[currentIndex];
          img.style.opacity = 1;
        }, 500);
      }, 2000);
    }

    // Kliknięcie w obrazek kończy pokaz
    img.addEventListener('click', () => {
      clearInterval(slideshowInterval);
      img.style.opacity = 0;
      setTimeout(() => {
        img.style.display = 'none';
        main.style.display = 'flex';
        sound.pause();
        sound.currentTime = 0;
        currentIndex = 0;
        img.src = images[0];
      }, 500);
    });

    // Aktualizacja zegara co sekundę
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // natychmiastowe uruchomienie
  </script>

</body>
</html>
